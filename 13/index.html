<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Query Selectort</title>
</head>
<body>    
    <nav class="block"><p class="paragraph">Welcome to my website</p></nav>
    <div>
        <h1>DOM- Document Object Model</h1>
        <p class="paragraph">Here is my paragraph for you Guys</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    
    <script>
    const block = document.querySelector(".block")
    console.log(block)
    </script>
</body>
</html>
