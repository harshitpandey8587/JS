<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Query Selectort</title>
    <style>
        .red-color {
            color: red;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>    
    <nav class="block"><p class="paragraph">Welcome to my website</p></nav>
    <div class="block">
        <h1>Hi There, My name is <span id="username">Harshit Pandey</span></h1>
        <div class="block"><p class="paragraph">I am a div inside a div</p></div>
        <p class="paragraph">Here is my paragraph for you Guys</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    <div>
        <h1>Hi There, My name is <span id="username">Harshit Pandey</span></h1>
        <p class="paragraph">Here is my paragraph for you Guys</p>
        <pre><code>console.log('Hey There')</code></pre>
    </div>
    
    <script>
   //Last lec me hmne getElementById dekha tha, but now we are going to fetch elements by class name
   //Note that getElementsByClassName jo hai vo ek element nahi balki more than one element return krta hai
   //As hmne apne HTML me ek se zyada tag me same class name dala hai.

   const elements = document.getElementsByClassName("block");





   //Suppose jo bhi elements fetch  hokr aye hain via Class block main un elements 
   //ka background color blue krna chahta hun, SO I need to start a for loop and elements me aye 
   //hue DOM elements pe ek ek karke hmlog loop chala denge
   for( let i = 0 ; i < elements.length ; i++){
     console.log(elements.item(i));

     //Changing the backgroud
     elements.item(i).style.background = "blue";
   }
    </script>
</body>
</html>
